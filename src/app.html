<!doctype html>
<html lang="en">

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#0a0a0a">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="apple-mobile-web-app-title" content="FishingLog">
		<link rel="apple-touch-icon" href="/pwa-192x192.png">
		<link rel="mask-icon" href="/pwa-192x192.png" color="#0a0a0a">
		<link rel="manifest" href="/manifest.webmanifest">

		<meta name="description" content="Track your fishing catches and locations">
		<meta name="keywords" content="fishing, journal, PWA, catches, locations">

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

			navigator.serviceWorker.register('/service-worker.js');
